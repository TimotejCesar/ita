<div class="row justify-content-center">
  <div class="col-4">
    <ng-container *ngFor="let post of everyNth(0, 3, filterPosts())">
        <app-post [post]="post" [imageOnly]="imagesOnly"></app-post>
    </ng-container>
  </div>
  <div class="col-4">
    <ng-container *ngFor="let post of everyNth(1, 3, filterPosts())">
        <app-post [post]="post" [imageOnly]="imagesOnly"></app-post>
    </ng-container>
  </div>
  <div class="col-4">
    <ng-container *ngFor="let post of everyNth(2, 3, filterPosts())">
      <app-post [post]="post" [imageOnly]="imagesOnly"></app-post>
    </ng-container>
  </div>
  <div class="no-posts" *ngIf="!posts || posts.length < 1">
    Sorry, no posts found.
  </div>
</div>
